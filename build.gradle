apply plugin: 'java'

sourceCompatibility = 1.11
targetCompatibility = 1.11

ext {
    springFrameworkVersion = "5.1.5.RELEASE"
    jacksonVersion = "2.9.9"
    testNgVersion = "6.14.3"
    testJunitVersion = "5.6.0"
}

allprojects {
    apply plugin: 'java'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        testImplementation "org.testng:testng:$testNgVersion"
        testImplementation "org.junit.jupiter:junit-jupiter-api:$testJunitVersion"
        testRuntime "org.junit.jupiter:junit-jupiter-engine:$testJunitVersion"
    }

    test {
        useTestNG()
    }
}
